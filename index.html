<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 60px; /* Prevent content from hiding under navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Container for cards */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: white;
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card p {
            color: #555;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Cards -->
    <div class="container">
        <div class="card">
            <h2>YouTube</h2>
            <p>Check out my latest videos!</p>
            <button onclick="window.location.href='https://www.youtube.com/@MusicalPlayz_YT/featured';">Visit</button>
        </div>

        <div class="card">
            <h2>GitHub</h2>
            <p>See my coding projects.</p>
            <button onclick="window.location.href='https://github.com/';">Visit</button>
        </div>

        <div class="card">
            <h2>Twitter</h2>
            <p>Follow me for updates!</p>
            <button onclick="window.location.href='https://twitter.com/';">Visit</button>
        </div>

        <div class="card">
            <h2>Discord</h2>
            <p>Join my community!</p>
            <button onclick="window.location.href='https://discord.com/';">Join</button>
        </div>
    </div>

</body>
</html>
